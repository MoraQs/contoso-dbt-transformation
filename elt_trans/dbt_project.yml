name: 'elt_trans'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.

profile: 'elt_trans'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  elt_trans:
    # Config indicated by + and applies to all files under models/example/
    staging:
      +materialized: view
    transformed:
      +materialized: table